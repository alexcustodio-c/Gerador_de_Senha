<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css" class="css">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Gerador de senhas</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Ultilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>
        
        <section class="box">
            <div class="password">
                <div class="text"><!--cx aonde a senha é gerada-->
                    <input type="text" name="password" id="password" width="42" />
                </div><!--FIM cx aonde a senha é gerada-->
                <div class="actions"><!--botões de ações dentro da cx-->
                    <button id="copy-1">
                        <img src="copy.svg" alt="" width="42" />
                    </button>

                    <button id="renew">
                        <img src="renew.svg" alt="" />
                    </button>

                </div><!--FIM botões de ações-->
            </div>
            <!--barra de segurança-->
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" style="width: 100%;"></div>
            </div><!--fim barra de segurança-->
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <!--barra de tamanho da senha-->
                    <input class="slider" type="range" name="password-length" id="password-length" value="16" min="4" max="64" />
                    <!--FIM barra de tamanho da senha-->
                </div>
                <div class="config"><!--botões maiúsculo, numero e simbolo-->
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="upercase-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="numbers-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked />
                        <span class="checkmark"></span>
                    </label>
                </div><!--FIM botões-->
                
            </div>
        </section>

        <div class="submit">
            <button id="copy-2">Copiar senha</button>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
